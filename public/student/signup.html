<div class="container" >
  <div class="row">
    <form class="form-horizontal">
      <fieldset>
        <legend>Student SignUp</legend>

        <div class="form-group">
          <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
          <div class="col-lg-10">
          <input class="form-control" id="student-username" placeholder="User Name" type="text">
          </div>
        </div>
        
         <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
          <input class="form-control" id="student-password" placeholder="Password" type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
          <input class="form-control" id="student-email" placeholder="email" type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="inputKeyword" class="col-lg-2 control-label">Keyword</label>
          <div class="col-lg-10">
          <input class="form-control" id="student-keyword" placeholder="Keyword" type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="select" class="col-lg-2 control-label">Country</label>
          <div class="col-lg-10">
            <select multiple="" class="form-control" id="student-country" placeholder="Country" type="text">
              <option>South Africa</option>
              <option>United States of America</option>
              <option>Place</option>
              <option>Place</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="inputState" class="col-lg-2 control-label">State</label>
          <div class="col-lg-10">
          <input class="form-control" id="student-state" placeholder="State" type="text">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputCity" class="col-lg-2 control-label">City</label>
          <div class="col-lg-10">
          <input class="form-control" id="student-city" placeholder="City" type="text">
          </div>
        </div>

        </fieldset>
      </form>
    </div>
  </div>
</body>

<footer>
  <p>@constantcoders 2017</p>
